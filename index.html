<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            position: relative;
            width: 250px;
            height: 250px;
            border: 10px solid #333;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            position: absolute;
            background-color: black;
            transform-origin: 100%;
            transition-timing-function: steps(60);
        }

        #hour {
            width: 6px;
            height: 60px;
            background-color: #333;
            top: 25px;
            transform-origin: 100% 50%;
        }

        #minute {
            width: 4px;
            height: 80px;
            background-color: #555;
            top: 15px;
            transform-origin: 100% 50%;
        }

        #second {
            width: 2px;
            height: 90px;
            background-color: red;
            top: 5px;
            transform-origin: 100% 50%;
        }

        #center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
        }

        /* Add a clock border to the center */
        #weather {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="clock">
        <div id="hour" class="hand"></div>
        <div id="minute" class="hand"></div>
        <div id="second" class="hand"></div>
        <div id="center"></div>
    </div>

    <div id="weather">Loading weather...</div>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();

            // Calculate degrees for hands based on time
            const hourDeg = (hour % 12) * 30 + (minute / 60) * 30;
            const minuteDeg = minute * 6;
            const secondDeg = second * 6;

            // Apply rotation to each hand
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000); // Update clock every second
        updateClock(); // Initial update

        // Function to fetch weather data
        async function fetchWeather() {
            const city = "Děčín"; // City set to Děčín
            const apiKey = "3f787f2291c2b74ed09156340115c804"; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Weather data fetch failed!");
                }
                const data = await response.json();
                const weatherElement = document.getElementById("weather");
                weatherElement.textContent = `${data.weather[0].description}, ${data.main.temp}°C`;
            } catch (error) {
                console.error("Error fetching weather:", error);
                document.getElementById("weather").textContent = "Unable to fetch weather data.";
            }
        }

        fetchWeather(); // Call the function to fetch weather data when the page loads
    </script>
</body>
</html>
