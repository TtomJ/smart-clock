<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clock</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #time { font-size: 5em; }
        #weather { font-size: 2em; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="weather">Loading weather...</div>

    <script>
        // Function to update the time every second
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Update the time immediately

        // Function to fetch weather data
        async function fetchWeather() {
            const city = "Děčín"; // City set to Děčín
            const apiKey = "432efd72070742738ca1f5d8d07ff60a"; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Weather data fetch failed!");
                }
                const data = await response.json();
                const weatherElement = document.getElementById("weather");
                weatherElement.textContent = `${data.weather[0].description}, ${data.main.temp}°C`;
            } catch (error) {
                console.error("Error fetching weather:", error);
                document.getElementById("weather").textContent = "Unable to fetch weather data.";
            }
        }

        fetchWeather(); // Call the function to fetch weather data when the page loads
    </script>
</body>
</html>
